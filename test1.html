<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="iot.css">
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	.table{
	width:85%;
	}
	td, th {
    padding: 21px;
}
</style>
  <script src="angular.min.js"></script>
   <script src="test1.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">IOT PROJECT</a>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
	<!-- Trigger the modal with a SINGUP -->
      <li data-toggle="modal" data-target="#myModall"><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
	</ul>
	</div>
</nav>	
	
<div id="device-left">
<div>
  <ul class="nav nav-pills nav-stacked">
    <li><a href="#" id="about">Devices</a></li>
    <li><a href="#" id="alarm">Alarms</a></li>
  </ul>
</div>
</div>
<div id="target1">
<div class="main" ng-controller = "Myalarm">

      <div class="bs-example">
    <table class="table">
        <thead>
            <tr id="test">
                <th id="test">CLIENT</th>
                <th id="test">DEVICENAME</th>
                <th id="test">NODENAME</th>
                <th id="test">NODE KEY</th>
				<th id="test">ALARM TYPE</th>
            </tr>
        </thead>
        <tbody ng-repeat="test in artists">
        <tr class="warning">
            <td>{{test.client}}</td>
            <td>{{test.devicename}}</td>
            <td>{{test.nodename}}</td>
            <td>{{test.nodekey}}</td>
			<td>{{test.alarmtype}}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
	
<div id="target">
  <div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">ADD DEVICES</button>
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
		 <form role="form"  ng-controller="MyController">
	       <table>
		<tr>
		   <td><label for="usrname"> DEVICE NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter DEVICE name" ng-model="devicename" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> DEVICE TYPE:</label></td>
		   <td><input type="text" class="form-control" id="lastname" placeholder="Enter DEVICE TYPE" ng-model="devicetype" required></td>
		   </tr>
		   <tr><td><label for="usrname" ng-model="selected"> CLEIRNTTYPE:</label></td>
		   <td>
			<select ng-model="selectedclient">
        <option ng-repeat="item in items" value="{{item}}">{{item}}</option>
      </select></td></tr>
			<tr>
		   <td><label for="usrname"> DEVICE number:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter DEVICE NUMBER" ng-model="devicenumber" required></td>
		   </tr>
            <tr>
		   <td><label for="usrname"> NODE NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter NODE name" ng-model="nodename" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> NODE KEY:</label></td>
		   <td><input type="text" class="form-control" id="usrname"  ng-model="nodekey" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> NODE number:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter NODE NUMBER" ng-model="nodenumber" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> RULE NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter RULE NAME" ng-model="rulename" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> RULE CONDITION:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter MAX TEM" ng-model="maxtem" required><td> <input type="text" class="form-control" id="usrname" placeholder="Enter MIN TEM" ng-model="mintem" required></td></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> ALARM NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter ALARM name" ng-model="alarmname" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> ALARM TYPE:</label></td>
		   <td>
		   <select ng-model="alarmtype">
        <option ng-repeat="item in items" value="{{item}}">{{item}}</option>
      </select>
			</td>
		   </tr>
		   <input type="button" class="btn btn-danger btn-default pull-right" value="submit"  ng-click="insertdata()" id="hello"/>
		  </table>	  	  
          </form>
		  </div>
      </div>
    </div>
  </div> 
</body>
<script>
$(document).ready(function(){
 $("#target").hide();
 $("#target1").hide();
    
    $("#about").click(function(){
        $("#target").show();
		$("#target1").hide();
    });
	$("#alarm").click(function(){
        $("#target1").show();
		$("#target").hide();
    });
	$("#hello").click(function(){
        $("#target").hide();
    });
});
</script>
</body>
</html>
