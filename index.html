<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="iot.css">
  <script src="angular.min.js"></script>
    <script src="angular-route.js"></script>
  <script src="login.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Products<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">FISH</a></li>
          <li><a href="#">LAPTOP</a></li>
          <li><a href="#">CHICKEN</a></li>
        </ul>
      </li>
      <li><a href="#">CUSTOMER</a></li>

    <ul class="nav navbar-nav navbar-right">
	<!-- Trigger the modal with a SINGUP -->
      <li data-toggle="modal" data-target="#myModall"><a href="#"><span class="glyphicon glyphicon-user"></span> Register</a></li>
	  
	    <div class="modal fade" id="myModall" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content of new account-->
	  
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>NEW Account</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
	
          <form role="form" ng-controller="MyController">
	       <table>
		   <tr>
		   <td><label for="usrname"> FRIST NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname" placeholder="Enter FRIST name" ng-model="frist" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> LAST NAME:</label></td>
		   <td><input type="text" class="form-control" id="lastname" placeholder="Enter LAST name" ng-model="last" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> MOBILE:</label></td>
		   <td><input type="text" class="form-control" id="phone" placeholder="Enter MOBILE name" ng-model="mobile" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> USER NAME:</label></td>
		   <td><input type="text" class="form-control" id="usrname1" placeholder="Enter User name" ng-model="user" required></td>
		   </tr>
		   <tr>
		   <td><label for="usrname"> PASSWORD:</label></td>
		   <td><input type="password" class="form-control" id="usrname2" placeholder="Enter PASSWORD name" ng-model="password" required></td>
		   </tr>
            <tr>		  
		   </td><td><input type="button" class="btn btn-danger btn-default pull-right" value="submit" ng-click="insertdata()"/><br/></td></tr>
		  </table>	  
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

        </div>
      </div>
    </div>
  </div> 
  <li data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content of login-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;" >
		<div ng-controller="PostController as postCtrl">
          <form role="form" class="login-form" ng-submit="postCtrl.postForm()">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter User name" required autofocus ng-model="usernames">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password" required ng-model="passwords">
            </div>
  <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
		  </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
  </div> 
   
  
    </ul>
  </div>
</nav>
  
<div class="container">
  <a href="device.html"><h3>IOT PROJECT</h3></a>
  <p>under contruction </p>
</div>
</body>
</html>
